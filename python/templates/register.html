<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Run Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 로그인 페이지와 동일한 배경색 유지 */
        body {
            background-color: #007bff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* 모바일에서 여백 확보 */
        }
        
        .card {
            width: 100%;
            max-width: 600px; /* 로그인보다 입력 필드가 많아서 조금 더 넓게 */
            border: none;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #f8f9fa;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            height: 50px; /* 입력창 높이를 넉넉하게 */
            border-radius: 5px;
            padding-left: 15px;
        }

        .btn-primary {
            height: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
        }

        .footer-link {
            text-align: center;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            font-size: 0.9rem;
        }
        
        .footer-link a {
            text-decoration: none;
            color: #007bff;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header border-0">
            <h3 class="fw-light text-secondary">Create Account</h3>
        </div>
        
        <div class="card-body">
            <form method="POST" action="/register">
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label class="form-label small text-muted">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter first name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small text-muted">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter last name">
                    </div>
                </div>          

                <div class="mb-3">
                    <label class="form-label small text-muted">Email</label>
                    <input type="email" class="form-control" name="username" placeholder="Enter email address" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small text-muted">ID</label>
                    <input type="ID" class="form-control" name="ID" placeholder="Enter ID" required>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label class="form-label small text-muted">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small text-muted">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm password">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>

        <div class="footer-link">
            <a href="/">Have an account? Go to login</a>
        </div>
    </div>

</body>
</html>
