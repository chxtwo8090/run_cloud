<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Run Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 배경을 파란색으로 설정 */
        body {
            background-color: #007bff; /* 사진과 유사한 밝은 파랑 */
            height: 100vh; /* 화면 전체 높이 사용 */
            display: flex;
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
        }
        
        /* 로그인 카드 스타일 */
        .login-card {
            width: 100%;
            max-width: 450px; /* 너무 넓어지지 않게 제한 */
            border: none;
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0px 10px 30px rgba(0,0,0,0.15); /* 부드러운 그림자 */
        }

        /* 카드 내부 패딩 */
        .card-body {
            padding: 2.5rem;
        }

        /* 입력 필드 스타일 */
        .form-control {
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
        }

        /* 로그인 버튼 스타일 */
        .btn-primary {
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%; /* 버튼을 꽉 차게 */
        }
        
        /* 링크 스타일 */
        .login-link {
            font-size: 0.9rem;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-body">
            <h2 class="text-center mb-4 fw-light text-secondary">Login</h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="ID" class="form-label text-muted small fw-bold">ID</label>
                    <input type="text" class="form-control" id="ID" name="ID" placeholder="Enter your ID" required autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-muted small fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberPassword">
                        <label class="form-check-label small text-muted" for="rememberPassword">
                            Remember password
                        </label>
                    </div>
                    <a href="#" class="login-link text-primary">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
        <div class="card-footer text-center py-3 bg-white border-0 rounded-bottom-10">
            <div class="small">
                <span class="text-muted">Need an account?</span> 
                <a href="/register" class="login-link fw-bold">Sign up!</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
